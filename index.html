<!DOCTYPE html>
<html>

<head>
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="wrapper">

        <nav id="sidebar">

            <div class="sidebar-header">
                <h4>McKinley <span>&</span><br />Rice<span>.</span></h4>
            </div>

            <p class="list">Home</p>
            <ul class="list-child" id="list-child">
                <div id="border" class="d-flex align-items-center">
                    <i class="far fa-compass me-2 fs-4" style="color: #ff4e4e;"></i>
                    <li>Browse</li>
                </div>
                <div id="no-border" class="d-flex align-items-center">
                    <i class="far fa-bookmark me-2 fs-4"></i>
                    <li>Watchlist</li>
                </div>
                <div id="no-border" class="d-flex align-items-center">
                    <img src="assets/subscribe.png" alt="" srcset="" class=" me-2">
                    <li>Continue Watching</li>
                </div>
            </ul>


            <p class="list">General</p>
            <ul class="list-child">
                <div id="no-border" class="d-flex align-items-center">
                    <i class="fal fa-cog me-2 fs-4"></i>
                    <li>Settings</li>
                </div>
                <div id="no-border" class="d-flex align-items-center">
                    <i class="fal fa-sign-out me-2 fs-4"></i>
                    <li>Log out</li>
                </div>
            </ul>


            <p class="list">Plug ins</p>
            <ul class="list-child">
                <div id="border" class="d-flex align-items-center">
                    <img src="assets/netflix.png" alt="" srcset="" class=" me-2">
                    <li>Netflix</li>
                </div>
                <div id="no-border" class="d-flex align-items-center ">
                    <img src="assets/hulu.png" alt="" srcset="" class=" me-2 text-dark">
                    <li>Hulu</li>
                </div>
                <div id="no-border" class="d-flex align-items-center">
                    <i class="fab fa-youtube me-2 fs-4"></i>
                    <li>Youtube</li>
                </div>


            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ms-5">
                <div>
                    <button type="button" id="sidebarCollapse" class="btn ">
                        <i class="fa fa-align-left"></i>
                    </button>
                </div>
            </nav>
            <section class="header d-flex align-items-center">
                <div class="search_wrap search_wrap_4">
                    <div class="search_box">
                        <div class="btn btn_common">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" class="input" placeholder="Search movies/ series">
                    </div>
                </div>
                <div class="notification d-flex  align-items-center">
                    <img src="assets/bell.png" alt="" srcset="">
                    <img src="assets/conversation.png" alt="" srcset="">
                      <div class="profile">
                          <img src="assets/profile.jpg" alt="" srcset="">
                          <p>Shashank P.</p>
                      </div>
                </div>
              
            </section>

            <section>
                <div id="carouselExampleCaptions" class="carousel slide w-100 mx-auto slider-main"
                    data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/friends.jpg" class="d-block w-100" alt="friends">
                            <div class="carousel-caption d-none d-lg-flex justify-content-between">

                                <div class="left-side d-flex flex-column">
                                    <p id="popular">Polpular this weekend</p>
                                    <div id="friends">
                                        <h3>Friends</h3>
                                        <p>10 seasons</p>
                                    </div>
                                </div>
                                <div class="right-side d-flex flex-column">
                                    <button id="plus-btn"><i class="fas fa-plus"></i></button>
                                    <a href="" id="watch-now">Watch Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section>
                <div class="featured-head d-flex justify-content-between align-items-center">
                    <div class="left-side ms-4 mt-3">
                        <h5 class="fs-4 fw-bold">Featured <span>.</span></h5>
                    </div>
                    <div class="right-side me-5 mt-3" id="indicator-container">
                        <a href="#" id="indicator"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
                <div class="row featured-details">
                    <div class="col-12 col-lg-3">
                        <img src="assets/rickmorty.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-3">
                        <img src="assets/bigbangtheory.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-3">
                        <img src="assets/stranger-things.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-3">
                        <img src="assets/arcane.jpg" alt="">
                    </div>

                </div>
            </section>
            <section>
                <div class="featured-head d-flex justify-content-between align-items-center">
                    <div class="left-side ms-4 mt-3">
                        <h5 class="fs-4 fw-bold">Continue Watching <span>.</span></h5>
                    </div>
                    <div class="right-side me-5 mt-3">
                        <a href="" id="indicator"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
                <div class="row featured-details">
                    <div class="col-12 col-lg-3">
                        <img src="assets/stranger-things.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-3">
                        <img src="assets/narcos.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-3">
                        <img src="assets/arcane.jpg" alt="">
                    </div>
                    <div class="col col-lg-3">
                        <img src="assets/rickmorty.jpg" alt="">
                    </div>

                </div>
            </section>
        </div>


    </div>
    </div>








    </div>


    </div>

    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</body>

</html>
